    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="envelope">

                <h2>G·ª≠i Anh Y√™u!</h2>
                <p>To: Anh <3</p>
                <p class="message">C·∫£m ∆°n anh v√¨ ƒë√£ lu√¥n b√™n em. Y√™u anh nhi·ªÅu l·∫Øm ƒë·ªì ƒë√°ng gh√©t ·∫°! Happy day!</p>

    <script>
    // --- X·ª≠ l√Ω Loading ---
    let progress = 0;
    const progressBar = document.getElementById('progress');
    const percentText = document.getElementById('percent');
    const loadingScreen = document.getElementById('loading-screen');
    const mainContent = document.getElementById('main-content');

    const loadInterval = setInterval(() => {
        progress += Math.random() * 5; 
        if (progress >= 100) {
            progress = 100;
            clearInterval(loadInterval);
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    if(mainContent) mainContent.classList.remove('hidden');
                }, 500); 
            }, 500); 
        }
        if(progressBar) progressBar.style.width = `${progress}%`;
        if(percentText) percentText.innerText = `${Math.floor(progress)}%`;
    }, 100);

    // --- X·ª≠ l√Ω Slideshow ---
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    function showSlide(index) {
        if (slides.length === 0) return;
        if (index >= slides.length) slideIndex = 0;
        if (index < 0) slideIndex = slides.length - 1;
        slides.forEach(slide => slide.classList.remove('active'));
        slides[slideIndex].classList.add('active');
    }
    function changeSlide(n) { slideIndex += n; showSlide(slideIndex); }

    // --- X·ª≠ l√Ω Modal ---
    const modal = document.getElementById('modal');
    function openModal() { if(modal) modal.classList.remove('hidden'); }
    function closeModal() { if(modal) modal.classList.add('hidden'); }
    window.onclick = function(event) { if (event.target == modal) closeModal(); }
</script>
</body>
